<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Forecast!</h1>
            <p class="lead">Enter a name of a city in the input bar and click search</p>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <h1>Search for a City:</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Clinton" id="citySearch" aria-label="city"
                    aria-describedby="search" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="search-button" type="button">
                        Search
                    </button>
                </div>
            </div>
            <button class="btn btn-outline-secondary clear-btn" type="button">
                Clear Previous Search
            </button>
            <div id="previousSearch"></div>
            <ul id="saved-searches">

            </ul>
        </div>
        <div class="card hidden" id="weather-card" style="min-width: 60rem;">
            <div class="card-body">
                <h1 class="card-title city-name"></h1>
                <h3 class = "city-date"></h3>
                <div class="icon-container">
                    <img id="weather-icon" src="" alt="wx icon">
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item current-temp"></li>
                <li class="list-group-item wind"></li>
                <li class="list-group-item humidity"></li>
                <li class="list-group-item uv-index"></li>
            </ul>
        </div>
        <div id="card-hide" class="container-fluid hidden">
            <div class="row offset-sm-4 forecast-cards">
                <div class="col-12 offset-sm-2">
                    <h3 class = "forecast-header">5-day forcast:</h3>
                    <div class="row five-day-cards">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
