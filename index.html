<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href = "./assets/style.css">
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div
          class="col-8 jumbotron text-center font-weight-bold bg-info text-white"
          id="head">
          Weather Search
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
          <h1>Search for a City:</h1>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Clinton"
              id="citySearch"
              aria-label="city"
              aria-describedby="search"/>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary search-btn"
                type="button">
                Search
              </button>
            </div>
          </div>
          <button class="btn btn-outline-secondary clear-btn" type="button">
            Clear Previous Search
          </button>
          <div id="previousSearch"></div>
    </div>
    <div class="card hidden" id = "weather-card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title city-name"></h5>
          <div class = "icon-container">
              <img id="weather-icon" src= "" alt="wx icon">
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item temp"></li>
          <li class="list-group-item high-temp"></li>
          <li class="list-group-item low-temp"></li>
          <li class="list-group-item wind"></li>
          <li class="list-group-item humidity"></li>
          <li class="list-group-item uv-index"></li>
        </ul>
    </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src ="./assets/script.js"></script>
</body>
</html>
