<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Forecast!</h1>
            <p class="lead">Enter a name of a city in the input bar and click search</p>
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3">
            <h1>Search for a City:</h1>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Clinton" id="citySearch" aria-label="city"
                    aria-describedby="search" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id = "search-button" type="button">
                        Search
                    </button>
                </div>
            </div>
            <button class="btn btn-outline-secondary clear-btn" type="button">
                Clear Previous Search
            </button>
            <div id="previousSearch"></div>
            <ul id = "saved-searches">

            </ul>
        </div>
        <div class="card hidden" id="weather-card" style="min-width: 60rem;">
            <div class="card-body">
                <h5 class="card-title city-name"></h5>
                <div class="icon-container">
                    <img id="weather-icon" src="" alt="wx icon">
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item current-temp"></li>
                <li class="list-group-item wind"></li>
                <li class="list-group-item humidity"></li>
                <li class="list-group-item uv-index"></li>
            </ul>
        </div>
        <div id="days5" class="container-fluid hidden">
            <div class="row row-col-5 offset-sm-2 forecast-cards">
                <div class="col-12 offset-sm-2">
                  <br>
                  <h3 id="forcast5Title">5-day forcast</h3>
                  <br>
                  <div class="row">
                    <card class="col-2 card offset-sm-2">
                      <h4></h4>
                      <br>
                      <p></p>
                      <p></p>
                      <p></p>
                      <p></p>
                    </card>
                    <card class="col-2 card">
                      <h4></h4>
                      <br>
                      <p></p>
                      <p></p>
                      <p></p>
                      <p></p>
                    </card>
                    <card class="col-2 card">
                      <h4></h4>
                      <br>
                      <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </card> 
                    <card class="col-2 card">
                      <h4></h4>
                      <br>
                      <p></p>
                      <p></p>
                      <p></p>
                      <p></p>
                    </card>
                    <card class="col-2 card">
                      <h4></h4>
                      <br>
                      <p></p>
                      <p></p>
                      <p></p>
                      <p></p>
                    </card>
                    </div>  
                  </div>  
                </div>
              </div>
            </div>
          </div>
